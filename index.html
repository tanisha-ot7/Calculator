<!Doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="javascript calculator" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="Mystyle.css">
        <title>CALCULATOR</title>
    </head>
    <body>
        
        <br>
        <form id="Myform" Name="calc">
            <input name="display" placeholder="Enter number" class="input" id="num">
            <!-- <input type="button" id="button" value="Enter" class="input"> -->
        <br/>
        <div id="nums">
        <input type=button value=" 0" onclick="calc.display.value+='0'">
        <input type="button" value="1" onclick="calc.display.value+='1'">
        <input type="button" value="2" onclick="calc.display.value+='2'">
        <input type="button" value="+" id="plus" onclick="calc.display.value+='+'">
        <br/>
        <input type="button" value="3" onclick="calc.display.value+='3'">
        <input type="button" value="4" onclick="calc.display.value+='4'">
        <input type="button" value="5" onclick="calc.display.value+='4'">
        <input type="button" value="-" id="min" onclick="calc.display.value+='-'">
        <br/>
        <input type="button" value="6" onclick="calc.display.value+='6'">
        <input type="button" value="7" onclick="calc.display.value+='7'">
        <input type="button" value="8" onclick="calc.display.value+='8'">
        <input type="button" value="X" id="mul" onclick="calc.display.value+='*'" >
        <br/>
        <input type="button" value="9" onclick="calc.display.value+='9'">
        <input type="reset" value="C" id="clear">
        <input type="button" value="=" id="eq" onclick="calc.display.value= eval(calc.display.value)">
        <input type="button" value="&#247" id="divi" onclick="calc.display.value+='/'">
    </div>
    </form>
     <script>

     </script>
    </body>
</html>
